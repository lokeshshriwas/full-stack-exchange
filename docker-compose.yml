version: "3.8"

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: exchange-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis-data:/data
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: exchange-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exchange-platform}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-020802}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-exchange-platform}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - timescale-data:/var/lib/postgresql/data
    restart: unless-stopped

  # ============================================
  # Backend Services
  # ============================================

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: exchange-api
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      engine:
        condition: service_started
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exchange-platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-020802}
      - API_PORT=8080
      - TARGET_URL=${TARGET_URL:-https://api.backpack.exchange}
      - JWT_SECRET=${JWT_SECRET:-secret_password}
      - REFRESH_SECRET=${REFRESH_SECRET:-refresh_secret_password}
      - NODE_ENV=${NODE_ENV:-development}
    restart: unless-stopped

  engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: exchange-engine
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exchange-platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-020802}
      - ENGINE_API_URL=http://api:8080
      - WITH_SNAPSHOT=${WITH_SNAPSHOT:-false}
    restart: unless-stopped

  ws:
    build:
      context: ./ws
      dockerfile: Dockerfile
    container_name: exchange-ws
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - REDIS_URL=redis://redis:6379
      - WS_PORT=3001
      - JWT_SECRET=${JWT_SECRET:-secret_password}
      - REFRESH_SECRET=${REFRESH_SECRET:-refresh_secret_password}
    restart: unless-stopped

  db-worker:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: exchange-db-worker
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-exchange-platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-020802}
    restart: unless-stopped

  # ============================================
  # Frontend (Optional - can deploy separately)
  # ============================================

  frontend:
    build:
      context: ./frontend-main
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
    container_name: exchange-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
      - ws
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - frontend

volumes:
  redis-data:
  timescale-data:
